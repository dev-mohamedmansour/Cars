<!DOCTYPE html>
<html lang="en">

<head>
	  <meta charset="utf-8" />
	  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	  <meta name="description" content="" />
	  <meta name="author" content="" />
	  <title>Classic Cars</title>
	  <!-- Favicon-->
	  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
	  <!-- Core CSS (assume existing styles)-->
	  <link href="styles.css" rel="stylesheet" />
	  <style>
		    /* Scroll-to-Top Button Styles */
		    .car-top {
				 width: 85px;
				 position: fixed;
				 bottom: -180px;
				 right: 30px;
				 z-index: 9999;
				 opacity: 1;
				 cursor: pointer;
				 transition: bottom 1.0s ease, opacity 0.2s ease;
		    }

		    .car-top.show {
				 bottom: 5%;
		    }

		    .car-top.car-run {
				 bottom: 100%;
		    }

		    .car-top:before,
		    .car-top:after {
				 content: "";
				 position: absolute;
				 transition: opacity 0.2s ease;
				 opacity: 0;
		    }

		    .car-top:hover:before,
		    .car-top:hover:after,
		    .car-top.car-run:before,
		    .car-top.car-run:after {
				 opacity: 1;
		    }

		    .car-top:before {
				 top: -1px;
				 left: 0;
				 width: 85px;
				 height: 89px;
				 background: url('images/car-focus.png') no-repeat 0 0;
		    }
	  </style>
</head>

<body>
<!-- Existing content -->

<!-- Scroll-to-Top Button -->
<div class="car-top">
	  <span><img src="images/car.png" alt="Scroll to top"></span>
</div>

<!-- Core JavaScript (assume existing scripts)-->
<script src="scripts.js"></script>
<script>
	  // Scroll-to-Top Functionality
	  document.addEventListener("DOMContentLoaded", function () {
		    var scrollTopBtn = document.querySelector(".car-top");

		    scrollTopBtn.addEventListener("click", function () {
				 window.scrollTo({ top: 0, behavior: "smooth" });
				 scrollTopBtn.classList.add("car-run");
				 setTimeout(function () {
					   scrollTopBtn.classList.remove("car-run");
				 }, 1000);
		    });

		    window.addEventListener("scroll", function () {
				 if (window.scrollY >= 200) {
					   scrollTopBtn.classList.add("show");
				 } else {
					   scrollTopBtn.classList.remove("show");
				 }
		    });
	  });
</script>
</body>

</html>
